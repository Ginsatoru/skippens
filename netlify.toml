# Diamond Bay Bowling Club - Netlify Configuration

[build]
  # Build command
  command = "npm run build"
  
  # Output directory (current directory since index.html is at root)
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Redirects and headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback (if needed for future routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Language = ["en"], Country = ["AU"]}

# 404 handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
